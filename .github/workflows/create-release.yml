name: Publish release
on: create

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') &&
      github.actor == 'boidolr'

    steps:
      - name: Create release for tag
        run: gh release create "${{ github.ref }}"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
